packaging_format = 2

id = "humhub"
name = "HumHub"
description.en = "Enterprise Social Network"
description.fr = "RÃ©seau Social d'Entreprise"

version = "1.15.4~ynh1"

maintainers = [ "Nils Van Zuijlen" ]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.humhub.org"
demo = "https://www.humhub.com/en"
admindoc = "https://docs.humhub.org"
code = "https://github.com/humhub/humhub"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/humhub"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://download.humhub.com/downloads/install/humhub-1.15.4.tar.gz"
        sha256 = "0842e08d5117f40b4a49fbabf574bf33a30058e592056051841ff60542be60e2"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.2-imagick, php8.2-curl, php8.2-bz2, php8.2-gd, php8.2-intl, php8.2-mysql, php8.2-zip, php8.2-apcu, php8.2-xml, php8.2-ldap"

    [resources.database]
    type = "mysql"
