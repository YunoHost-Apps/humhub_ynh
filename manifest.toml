packaging_format = 2

id = "humhub"
name = "HumHub"
description.en = "Enterprise Social Network"
description.fr = "RÃ©seau Social d'Entreprise"

version = "1.17.3~ynh1"

maintainers = [ "Nils Van Zuijlen" ]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.humhub.org"
demo = "https://www.humhub.com/en"
admindoc = "https://docs.humhub.org"
code = "https://github.com/humhub/humhub"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/humhub"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://download.humhub.com/downloads/install/humhub-1.17.3.tar.gz"
        sha256 = "764f2daa2ec20229443e4e43b93239f6d9f3858e1943cab04e2b0e0991ccea85"

        [resources.sources.auth_basic]
        url = "https://github.com/smart4life/humhub-auth-basic/archive/refs/heads/fix-humhub-1.15.tar.gz"
        sha256 = "79d3afa54190e969836c34d5bedab2f8a6ccd6ab67bdd03274db0c40b3b7ad4e"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.3-imagick, php8.3-curl, php8.3-bz2, php8.3-gd, php8.3-intl, php8.3-mysql, php8.3-zip, php8.3-apcu, php8.3-xml, php8.3-ldap"

    [resources.database]
    type = "mysql"
