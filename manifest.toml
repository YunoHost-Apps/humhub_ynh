packaging_format = 2

id = "humhub"
name = "HumHub"
description.en = "Enterprise Social Network"
description.fr = "RÃ©seau Social d'Entreprise"

version = "1.15.2~ynh1"

maintainers = ["Nils Van Zuijlen"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.humhub.org"
demo = "https://www.humhub.com/en"
admindoc = "https://docs.humhub.org"
code = "https://github.com/humhub/humhub"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/humhub"

    [install.init_main_permission]
    type = "group"
    default = false

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://download.humhub.com/downloads/install/humhub-1.15.2.tar.gz"
        sha256 = "fe376390fdfc2037fdf130b21fcc54c027b7c3a3e659e85d6243f53c09566154"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.0-imagick, php8.0-curl, php8.0-bz2, php8.0-gd, php8.0-intl, php8.0-mysql, php8.0-zip, php8.0-apcu, php8.0-xml, php8.0-ldap"

    [resources.database]
    type = "mysql"
